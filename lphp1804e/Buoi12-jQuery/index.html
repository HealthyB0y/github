<!DOCTYPE html>
<html>
<head>
	<title>Thu vien jQuery</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<p id="text"></p>
	<p class="text"></p>
	<p></p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// alert('T3H');
		console.log($('#text'));
		$('#text').text("id");
		$('#text').css('color', 'red');

		$('.text').text("class");
		$('.text').css('color', 'blue');
		// $('p').text("1");

		setTimeout(function() {
			var textChange = $('#text');
			textChange.text('id 2');
			textChange.addClass('border');
		}, 2000);

		var count = 0;
		setInterval(function() {
			var textClass = $('.text');
			textClass.text('class ' + count);
			count++;
			textClass.hide();
			textClass.show();
		}, 2000);
	})
	// $ cu phap mac dinh jQuery
	// () selector chi dinh
	// .action -> hanh dong thuc hien boi cac ham
	// document.getElementById('text').innerHTML
</script>
</html>
