<!DOCTYPE html>
<html>
<head>
	<title>Facebook - Practice T3H</title>
	<link rel="stylesheet" type="text/css" href="facebook.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>
<body>
	<!-- begin NAV -->
	<nav class="navbar">
		<!-- NAV-content -->
		<div class="navbar-content">
			<!-- logo -->
			<div class="navbar-logo">
				<a href="https://www.facebook.com">
					<img src="./images/icons/facebook-2.svg" alt="Facebook" class="logo" />
				</a>	
			</div>

			<!-- search  -->
			<div class="navbar-search">
				<input type="text" name="search" class="navbar-search-input" placeholder="Search" />
				<button class="navbar-search-button">
					<i class="fa fa-search"></i>
				</button>
			</div>

			<!-- action -->
			<div class="navbar-action">
				<div class="navbar-action-link padding-0-9">
					<div class="navbar-action-link--yourself">
						<a href="https://www.facebook.com/tuaniot">
							<img src="" alt="tuaniot" class="avatar" />
						</a>
						<span class="name">Tuan</span>
					</div>
					<span class="link-home">Home</span>
				</div>
				<div class="navbar-action-notification padding-0-9">
					<i class="fa fa-users"></i>
					<i class="fab fa-facebook-messenger"></i>
					<i class="fa fa-globe"></i>
				</div>
			</div>
		</div>
	</nav>
	<!-- end NAV -->

	<!-- begin CONTAINER -->
	<div></div>
	<!-- end CONTAINER -->

	<!-- begin FOOTER -->
	<div></div>
	<!-- end FOOTER -->

</body>
</html>
